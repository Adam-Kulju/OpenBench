{% extends "OpenBench/base.html" %}

{% block style %}
{% load static %}
{% endblock %}

{% block content %}
<table>
    <tr>
        <th>Date</th>
        <th>User</th>
        <th>Action</th>
    </tr>
    {% for event in events %}
    <tr>
        <td style='text-align:left'>{{event.creation|date:'Y-m-d H:i:s'}}</td>
        <td style='text-align:left'>{{event.author}}</td>
        <td style='text-align:left'>{{event.data}}</td>
    </tr>
    {% endfor %}
<table>
{% endblock %}
